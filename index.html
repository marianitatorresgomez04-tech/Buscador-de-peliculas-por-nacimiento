<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película de tu Mes de Nacimiento</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.1"
        }
      }
    </script>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <svg id="app-logo" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
                <h1>Descubre la Película de tu Mes de Nacimiento</h1>
            </div>
            <p>Ingresa tu fecha de nacimiento y encontraremos la película más popular de ese mes.</p>
            <form id="birthdate-form">
                <label for="birthdate-input">Tu Fecha de Nacimiento:</label>
                <input type="date" id="birthdate-input" name="birthdate" required aria-required="true">
                <button type="submit">Descubrir Película</button>
            </form>
            <div id="loader" class="hidden" aria-label="Cargando..."></div>
            <div id="result-container" aria-live="polite"></div>
        </div>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
